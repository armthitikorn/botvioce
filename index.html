<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ลงทะเบียนเข้าสู่ระบบ</title>
  https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    // ✅ ตั้งค่า Supabase
    const supabaseUrl = 'https://wzwyotzzxycqfwercakh.supabase.co';
    const supabaseKey = 'YOUR_ANON_KEY'; // ใช้ anon key ของคุณ
    const supabase = createClient(supabaseUrl, supabaseKey);

    function showMessage(text, isError = false) {
      const messageBox = document.getElementById('messageBox');
      messageBox.textContent = text;
      messageBox.style.display = 'block';
      messageBox.className = isError ? 'alert alert-danger mt-3' : 'alert alert-success mt-3';
    }

    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('registerForm');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const department = document.getElementById('department').value;

        if (!email) {
          showMessage('กรุณากรอกอีเมล', true);
          return;
        }

        showMessage('กำลังตรวจสอบ...', false);

        try {
          // ✅ ตรวจสอบว่ามีผู้ใช้อยู่แล้วหรือไม่ในตาราง users
          const { data: userData } = await supabase
            .from('users')
            .select('*')
            .eq('email', email)
            .single();

          if (userData) {
            // ถ้ามีแล้ว → เข้าระบบทันที
            showMessage('เข้าสู่ระบบสำเร็จ! กำลังนำทาง...', false);
            setTimeout(() => window.location.href = "index2.html", 1500);
            return;
          }

          // ✅ ถ้าไม่มี → ลงทะเบียนใหม่
          await supabase.from('users').insert([{ email, full_name: name, department }]);
          showMessage('ลงทะเบียนสำเร็จ! กำลังนำทาง...', false);
          setTimeout(() => window.location.href = "index3.html", 1500);

        } catch (err) {
          console.error(err);
          showMessage(`เกิดข้อผิดพลาด: ${err.message}`, true);
        }
      });
    });
  </script>
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="width: 400px;">
      <h3 class="text-center mb-4 text-primary">ลงทะเบียนผู้เข้าสอบ</h3>
      <form id="registerForm">
        <div class="mb-3">
          <label for="name" class="form-label">ชื่อ-นามสกุล:</label>
          <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">อีเมล:</label>
          <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="department" class="form-label">แผนก:</label>
          <input type="text" id="department" name="department" class="form-control">
        </div>
        <button type="submit" class="btn btn-success w-100">เข้าสู่ระบบ</button>
      </form>
      <div id="messageBox" style="display:none;"></div>
    </div>
  </div>
</body>
</html>
